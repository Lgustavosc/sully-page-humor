<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreador de Humor</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            color: #333;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        h2 {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        form label {
            font-size: 1rem;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        form input[type="radio"] {
            margin-right: 10px;
        }
        
        form input[type="date"],
        form input[type="range"],
        form textarea,
        form button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        
        form button {
            background-color: #3498db;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            border: none;
        }
        
        form button:hover {
            background-color: #2980b9;
        }
        
        #mood-message {
            text-align: center;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 15px;
        }
        
        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
        }
        
        th,
        td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
            background-color: #fff;
        }
        
        th {
            background-color: #3498db;
            color: #fff;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        td {
            word-wrap: break-word;
            max-width: 250px;
            overflow: hidden;
            white-space: normal;
        }
        
        @media (max-width: 768px) {
            form input[type="range"] {
                width: 90%;
            }
            table,
            th,
            td {
                font-size: 0.9rem;
            }
            form button {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <h1>Rastreador de Humor</h1>

    <form id="tracker-form">
        <label>Nome:</label><br>
        <input type="radio" id="sully" name="name" value="Sully"> Sully
        <input type="radio" id="ak" name="name" value="AK"> AK<br><br>

        <label>Data:</label><br>
        <input type="date" id="date"><br><br>

        <label>Como você se sente? (1 a 10):</label><br>
        <input type="range" id="mood" min="1" max="10" step="1" value="5" onchange="updateMoodValue()"><br><br>
        <span id="mood-value">5</span><br><br>

        <label>Por que você está se sentindo assim?</label><br>
        <textarea id="mood-reason" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Salvar</button>
    </form>

    <p id="mood-message"></p>

    <h2>Registros de Humor</h2>
    <table id="mood-table">
        <thead>
            <tr>
                <th>Data</th>
                <th>Nome</th>
                <th>Humor</th>
                <th>Motivo</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        window.onload = function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById("date").value = today;
            renderTable();

            // Adicionar evento para atualizar tabela ao mudar a data
            document.getElementById("date").addEventListener("change", function() {
                renderTable(this.value);
            });
        };

        function updateMoodValue() {
            const mood = document.getElementById("mood").value;
            document.getElementById("mood-value").textContent = mood;
        }

        function addEntry(event) {
            event.preventDefault();

            const name = document.querySelector('input[name="name"]:checked');
            if (!name) {
                alert("Por favor, escolha seu nome.");
                return;
            }

            const userName = name.value;
            const date = document.getElementById("date").value;
            const mood = document.getElementById("mood").value;
            const moodReason = document.getElementById("mood-reason").value;

            if (!date || !mood || !moodReason) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            let moodMessage = mood >= 8 ? "Você está muito bem! Continue assim!" :
                mood >= 5 ? "Você está meio ok, tudo bem!" :
                "Parece que você não está muito bem. Lembre-se que dias difíceis acontecem, e isso vai passar!";

            Swal.fire({
                title: moodMessage,
                icon: 'info',
                timer: 10000,
                showConfirmButton: false,
            });

            const entry = {
                name: userName,
                date: date,
                mood: mood,
                reason: moodReason
            };

            let records = JSON.parse(localStorage.getItem("moodRecords")) || [];

            const duplicate = records.some(r => r.name === userName && r.date === date);
            if (duplicate) {
                alert(`Já existe um registro para ${userName} neste dia.`);
                return;
            }

            records.push(entry);
            localStorage.setItem("moodRecords", JSON.stringify(records));

            renderTable();
            document.getElementById("tracker-form").reset();
            document.getElementById("date").value = new Date().toISOString().split('T')[0];
        }

        function renderTable(filterDate = null) {
            const tableBody = document.getElementById("mood-table").getElementsByTagName("tbody")[0];
            tableBody.innerHTML = '';

            const records = JSON.parse(localStorage.getItem("moodRecords")) || [];
            const filteredRecords = filterDate ? records.filter(r => r.date === filterDate) : records;

            filteredRecords.forEach(entry => {
                const newRow = tableBody.insertRow();
                newRow.innerHTML = `
                    <td>${entry.date}</td>
                    <td>${entry.name}</td>
                    <td>${entry.mood}</td>
                    <td>${entry.reason}</td>
                `;
            });
        }

        document.getElementById("tracker-form").addEventListener("submit", addEntry);
    </script>
</body>

</html>
