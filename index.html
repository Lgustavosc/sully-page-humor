<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Estilizadas</title>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #0b1a2d;
            flex-wrap: wrap;
            gap: 30px;
            overflow: hidden;
            position: relative;
            font-family: 'Sacramento', cursive;
        }
        /* Lua */
        
        .moon {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 150px;
            height: 150px;
            background: #f0e68c;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            opacity: 0.7;
        }
        /* Estrelas */
        
        .star {
            position: absolute;
            background-color: #ffffff;
            width: 25px;
            height: 25px;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: twinkle 2s infinite ease-in-out;
        }
        /* Efeito de cintilação das estrelas */
        
        @keyframes twinkle {
            0% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.5;
            }
        }
        /* Geração das estrelas aleatórias com mais espaçamento */
        
        .star:nth-child(1) {
            top: 5%;
            left: 15%;
            width: 40px;
            height: 40px;
        }
        
        .star:nth-child(2) {
            top: 10%;
            left: 30%;
            width: 35px;
            height: 35px;
        }
        
        .star:nth-child(3) {
            top: 15%;
            left: 40%;
            width: 50px;
            height: 50px;
        }
        
        .star:nth-child(4) {
            top: 20%;
            left: 60%;
            width: 45px;
            height: 45px;
        }
        
        .star:nth-child(5) {
            top: 30%;
            left: 80%;
            width: 40px;
            height: 40px;
        }
        
        .star:nth-child(6) {
            top: 35%;
            left: 15%;
            width: 50px;
            height: 50px;
        }
        
        .star:nth-child(7) {
            top: 40%;
            left: 20%;
            width: 35px;
            height: 35px;
        }
        
        .star:nth-child(8) {
            top: 50%;
            left: 30%;
            width: 45px;
            height: 45px;
        }
        
        .star:nth-child(9) {
            top: 55%;
            left: 60%;
            width: 50px;
            height: 50px;
        }
        
        .star:nth-child(10) {
            top: 70%;
            left: 70%;
            width: 40px;
            height: 40px;
        }
        
        .star:nth-child(11) {
            top: 75%;
            left: 80%;
            width: 45px;
            height: 45px;
        }
        
        .star:nth-child(12) {
            top: 80%;
            left: 25%;
            width: 35px;
            height: 35px;
        }
        /* Texto Yasmim */
        
        .text {
            position: absolute;
            top: 5%;
            font-size: 70px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6), 0 0 30px rgba(255, 255, 255, 0.4);
            letter-spacing: 5px;
            animation: glow 2s infinite alternate;
        }
        /* Animação de brilho da palavra Yasmim */
        
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6), 0 0 30px rgba(255, 255, 255, 0.4);
            }
            100% {
                text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 40px rgba(255, 255, 255, 0.9), 0 0 50px rgba(255, 255, 255, 0.8);
            }
        }
        /* Flores */
        
        .flower {
            position: relative;
            width: 100px;
            height: 100px;
            animation: spin 6s infinite linear;
        }
        
        .petal {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            opacity: 0;
            animation: bloomPetals 4s ease-out forwards;
        }
        /* Pétalas para a primeira flor (azul) */
        
        .flower1 .petal {
            background: #6cf;
        }
        
        .flower1 .petal1 {
            top: 0;
            left: 25px;
        }
        
        .flower1 .petal2 {
            right: 0;
            top: 25px;
        }
        
        .flower1 .petal3 {
            bottom: 0;
            left: 25px;
        }
        
        .flower1 .petal4 {
            left: 0;
            top: 25px;
        }
        /* Pétalas para a segunda flor (vermelha) */
        
        .flower2 .petal {
            background: #e63946;
        }
        
        .flower2 .petal1 {
            top: 0;
            left: 25px;
        }
        
        .flower2 .petal2 {
            right: 0;
            top: 25px;
        }
        
        .flower2 .petal3 {
            bottom: 0;
            left: 25px;
        }
        
        .flower2 .petal4 {
            left: 0;
            top: 25px;
        }
        /* Pétalas para a terceira flor (roxa) */
        
        .flower3 .petal {
            background: #923983;
        }
        
        .flower3 .petal1 {
            top: 0;
            left: 25px;
        }
        
        .flower3 .petal2 {
            right: 0;
            top: 25px;
        }
        
        .flower3 .petal3 {
            bottom: 0;
            left: 25px;
        }
        
        .flower3 .petal4 {
            left: 0;
            top: 25px;
        }
        /* Centro das flores */
        
        .center {
            width: 30px;
            height: 30px;
            background: #ffca28;
            border-radius: 50%;
            position: absolute;
            top: 35px;
            left: 35px;
        }
        /* Animação de rotação */
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        /* Animação das pétalas para desabrochar */
        
        @keyframes bloomPetals {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <!-- Lua -->
    <div class="moon"></div>

    <!-- Estrelas -->
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>

    <!-- Texto Yasmim -->
    <div class="text">Yasmim</div>

    <!-- Flor azul -->
    <div class="flower flower1">
        <div class="petal petal1"></div>
        <div class="petal petal2"></div>
        <div class="petal petal3"></div>
        <div class="petal petal4"></div>
        <div class="center"></div>
    </div>

    <!-- Flor vermelha -->
    <div class="flower flower2">
        <div class="petal petal1"></div>
        <div class="petal petal2"></div>
        <div class="petal petal3"></div>
        <div class="petal petal4"></div>
        <div class="center"></div>
    </div>

    <!-- Flor roxa -->
    <div class="flower flower3">
        <div class="petal petal1"></div>
        <div class="petal petal2"></div>
        <div class="petal petal3"></div>
        <div class="petal petal4"></div>
        <div class="center"></div>
    </div>
</body>

</html>
